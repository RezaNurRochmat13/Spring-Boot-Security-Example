stages:
  - build
  - deploy

cache:
  paths:
    - .m2/

variables:
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=.m2"

packaging-apps:
  image: maven:3-jdk-10
  stage: build
  script:
    - mvn clean install
    - mvn package
  artifacts:
    paths:
      - target/*.jar
  only:
    - master

deploy-heroku:
  # Use stage test here, so the pages job may later pickup the created site.
  image: ruby:2.4
  stage: deploy
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APPNAME --api-key=$HEROKU_APIKEY
  only:
    - master